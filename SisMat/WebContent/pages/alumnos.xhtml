<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">
	<h:head>
		<title>Alumnos</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
		<style type="text/css">
			.fieldInputForm {
				width: 200px;
			}
		</style>
	</h:head>
	<h:body>
	<br />
			<h:form id="form">
		
		<p:panel id="Alumnos" header="Lista de Alumnos"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				<table>
					<table>
								<tr>
									<td><p:outputLabel value="DNI:" /></td>
									
									<td><p:inputMask value="#{alumnosMB.dni}" required="true" requiredMessage="Ingrese DNI" mask="99999999"/></td>	
													
								</tr>
								<tr>
									<td><p:outputLabel value="Nombres:" /></td>
									<td><p:inputText value="#{alumnosMB.nombres}" required="true" requiredMessage="Ingrese Nombres" maxlength="70" validatorMessage="Por favor ingrese el Nombre Correctamente">
									<f:validateRegex pattern="[a-zA-Z]+"/> 		
							
					</p:inputText></td>				
								</tr>
								<tr>
									<td><p:outputLabel value="Apellido Paterno:" /></td>	
									<td><p:inputText  value="#{alumnosMB.apellidoPaterno}" required="true" requiredMessage="Ingrese Apellido Paterno" maxlength="70" validatorMessage="Por favor ingrese el Apellido Paterno Correctamente">
										<f:validateRegex pattern="[a-zA-Z]+"/> 	
									</p:inputText></td>				
								</tr>
								<tr>
									<td><p:outputLabel value="Apellido Materno:" /></td>
									<td><p:inputText  value="#{alumnosMB.apellidoMaterno}" required="true" requiredMessage="Ingrese Apellido Materno" maxlength="70" validatorMessage="Por favor ingrese el Apellido Materno Correctamente">
										<f:validateRegex pattern="[a-zA-Z]+"/> 	
									</p:inputText></td>					
								</tr>
								<tr>
									<td>
										<p:outputLabel value="Estado:" />
									</td>
									<td>
										<p:selectOneRadio id="idEstado" value="#{alumnosMB.estado}" required="true" layout="grid"  requiredMessage="Elija" columns="2">
            								<f:selectItem itemValue="Activo" itemLabel="Activo" />
            								<f:selectItem itemValue="Inactivo" itemLabel="Inactivo"/>
        								</p:selectOneRadio>
									</td>
								</tr>
							</table>
						<tr>
						<td colspan="2">
							<table>
								<tr>
									<td>										
										<p:commandButton id="btnBuscar"								
										value="Buscar" action="#{alumnosMB.listaAlumnos}" update=":form:idpanelTablaAlumnos"  styleClass="buttonForm"/>			
										<p:commandButton id="btnLimpiarrr"	 update="Alumnos,idpanelTablaAlumnos"			
										process="@this" actionListener="#{alumnosMB.reset}"				
										value="Limpiar" styleClass="buttonForm"/>
										</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				
				
				
		</p:panel>
		
		<p:panel id="idpanelTablaAlumnos" menuTitle="Alumnos" header="Alumnos" 
				styleClass="panelTabla" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
			
				
			<p:dataTable rowIndexVar="row" var="lista" value="#{alumnosMB.alumnos}"
					editable="true">


					<p:ajax event="rowEdit" listener="#{alumnosMB.onEdit}"
						update=":form:messages" label="Editar" />

					<p:column headerText="Id" styleClass="panelTabla">
						<h:outputText value="#{row + 1}" />
					</p:column>

					<p:column headerText="Nombres" styleClass="panelTabla">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{lista.nombres}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{lista.nombres}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					
					<p:column headerText="Apellido Paterno" styleClass="panelTabla">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{lista.apellidoPaterno}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{lista.apellidoPaterno}" />
							</f:facet>
						</p:cellEditor>
					</p:column>


					<p:column headerText="Apellido Materno" styleClass="panelTabla">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{lista.apellidoMaterno}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{lista.apellidoMaterno}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="DNI" styleClass="panelTabla">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{lista.dni}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{lista.dni}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Sexo" styleClass="panelTabla">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{lista.sexo}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{lista.sexo}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Fecha Nacimiento" styleClass="panelTabla">
						<h:outputText value="#{lista.fechaNacimiento}" />
					</p:column>
					

					<p:column headerText="Estado" styleClass="panelTabla">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{lista.estado}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{lista.estado}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Opciones" styleClass="panelTabla" >
					
						<p:rowEditor style="display:inline-block;" />
						<div style="margin-top:-20px; margin-left:30px;">
						 <p:commandButton icon="ui-icon-circle-arrow-s"  action="#{alumnosMB.darBaja(lista)}"  title="Dar de Baja"
						 update=":form:idpanelTablaAlumnos" resetValues="true" />
			<p:commandButton icon="ui-icon-circle-arrow-n" action="#{alumnosMB.darAlta(lista)}"  title="Dar de Alta"
						 update=":form:idpanelTablaAlumnos" resetValues="true" style="margin-left:10px;" />
			</div>
						 
					</p:column>



				</p:dataTable>

				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />	
		</p:panel>
		
		</h:form>
		</h:body>
	</f:view>
</html>
