<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<f:view contentType="text/html">
	<h:head>
		<title>Registro colegio</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
			
		<style type="text/css">
/* 			.fieldInputForm { */
/* 				width: 200px; */
/* 			} */
		</style>
	</h:head>
	<h:body>
	<br />
		<h:form id="form"  enctype="multipart/form-data">


	<p:panel id="busqueda" header="Informacion del centro educativo"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				<table>
				<tr>
					<td><p:outputLabel value="Razon Social:" /></td>
					<td><p:inputText value="#{registroColegioMB.razonSocial}"  required="#{not empty param.includeGuardar}" requiredMessage="Ingrese Razon Social" maxlength="50"/></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td><p:outputLabel value="Ruc:" /></td>
					<td>
						<p:inputMask id="ruc" value="#{registroColegioMB.ruc}" mask="99999999999"   required="#{not empty param.includeGuardar}" requiredMessage="Ingrese RUC"/>
					</td>
					<td><p:outputLabel  value="Telefono:" /></td>
					<td>
						<p:inputMask id="phone" value="#{registroColegioMB.telefono}" mask="999-9999" required="#{not empty param.includeGuardar}" requiredMessage="Ingrese Telefono"/>
					</td>
				</tr>
				<tr>
					<td><p:outputLabel value="Correo:" /></td>
					<td>
						<p:inputText id="correo" required="#{not empty param.includeGuardar}" requiredMessage="Ingrese Correo" value="#{registroColegioMB.correo}" validatorMessage="Por favor ingrese el correo correctamente. Ejm: abc@abc.com">
					   <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> 		
					</p:inputText>
					</td>
					<td><p:outputLabel value="Fax:" /></td>
					<td><p:inputMask id="fax" value="#{registroColegioMB.fax}" mask="999-9999"/></td>
				</tr>
				<tr>
					<td><p:outputLabel value="Direccion:" /></td>
					<td><p:inputText value="#{registroColegioMB.direccion}" required="#{not empty param.includeGuardar}" requiredMessage="Ingrese Direccion"/></td>
					<td></td>
					<td></td>
				</tr>					
				<tr>																			
									<td><p:outputLabel value="Logo:" /></td>
									<td colspan="2">									
										<p:fileUpload fileUploadListener="#{registroColegioMB.handleFileUpload}"  
	  mode="advanced"  multiple="true"  sizeLimit="1000000000000000000" value="{registroColegioMB.logo}"  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" /> 
	    								</td>		
								</tr>	
				</table>
				<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
				<table align="center">
				<tr bgcolor="EEEEEE">
					<td colspan="2" align="left">						
							
							<p:commandButton id="btnGuardar" value="Guardar"								
								action="#{registroColegioMB.registrarColegio}"  update="busqueda"   ajax="false" styleClass="buttonForm">
								 <f:param name="includeGuardar" value="true" /> </p:commandButton> 
									<p:commandButton id="btnLimpiarrr"	 update="busqueda"			
										process="@this" actionListener="#{registroColegioMB.reset}"				
										value="Limpiar" styleClass="buttonForm"/>
										
									<p:commandButton value= "Cancelar" ajax= "false" action= "pagina.xhmtl?faces-redirect=true" styleClass="buttonForm" /> 
																			
					</td>
				</tr>
			</table>
			
			</p:panel>
			
		</h:form>
	</h:body>
</f:view>
</html>
