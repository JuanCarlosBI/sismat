<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">
	<h:head>
		<title>Horarios de clase</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
		<style type="text/css">
			.fieldInputForm {
				width: 200px;
			}
		</style>
	</h:head>
	<h:body>
		<h:form>
		
		<p:panel id="horarios" header="Busqueda Horarios de Clase"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				<table>
				<tr>
					<td><p:outputLabel value="Dia de la Semana:" /></td>
					<td>
						<p:selectOneMenu id="idDiaSemana" value="DiaSemana"  layout="grid" columns="1">            				
            				<f:selectItem itemValue="Lunes" itemLabel="Lunes"/>
            				<f:selectItem itemValue="Martes" itemLabel="Martes"/>
            				<f:selectItem itemValue="Miercoles" itemLabel="Miercoles"/>
            				<f:selectItem itemValue="Jueves" itemLabel="Jueves"/>
            				<f:selectItem itemValue="Viernes" itemLabel="Viernes"/>
        				</p:selectOneMenu>
        			</td>
        			<td><p:outputLabel value="Nivel:" /></td>
					<td>
						<p:selectOneMenu id="idNivel" value="Nivel"  layout="grid" columns="1">	            				
            				<f:selectItem itemValue="Normal-1°-Primaria" itemLabel="Normal-1°-Primaria"/>
            				<f:selectItem itemValue="Normal-1°-Secundaria" itemLabel="Normal-1°-Secundaria"/>
            				<f:selectItem itemValue="Verano-1°-Primaria" itemLabel="Verano-1°-Primaria"/>
        				</p:selectOneMenu>
        			</td>
					<td><p:outputLabel value="Seccion:" /></td>
					<td>
						<p:selectOneMenu id="idSeccion" value="Seccion"  layout="grid" columns="1">	            				
            				<f:selectItem itemValue="A" itemLabel="A"/>
            				<f:selectItem itemValue="B" itemLabel="B"/>
            				<f:selectItem itemValue="C" itemLabel=""/>
        				</p:selectOneMenu>
        			</td>
					<td>
						<p:commandButton id="btnBuscar"								
										value="Buscar" styleClass="buttonForm"/>
					</td>
				</tr>
				</table>
				
		</p:panel>
		
		<p:panel id="idhorarios" header="crear Horarios de Clase"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				<table style="text-align: right;">
				<tr>
					<td><p:outputLabel value="Curso:" /></td>
					<td style="text-align: left;">
						<p:selectOneMenu id="idCurso" value="Curso"  layout="grid" columns="1">	            				
            				<f:selectItem itemValue="Comunicacion" itemLabel="Comunicacion"/>
            				<f:selectItem itemValue="Lenguaje" itemLabel="Lenguaje"/>
            				<f:selectItem itemValue="Ingles" itemLabel="Ingles"/>
        				</p:selectOneMenu>
        			</td>
        			<td><p:outputLabel value="Docente:" /></td>
					<td style="text-align: left;">
						<p:selectOneMenu id="idDocente" value="Docente"  layout="grid" columns="1">           				
            				<f:selectItem itemValue="Juan Blas Blas" itemLabel="Juan Blas Blas"/>
            				<f:selectItem itemValue="Jose Vega Blas" itemLabel="Jose Vega Blas"/>
            				<f:selectItem itemValue="Juan Vega Blas" itemLabel="Juan Vega Blas"/>
        				</p:selectOneMenu>
        			</td>
        			<td><p:outputLabel value="N° Aula:" /></td>
					<td style="text-align: left;"><p:inputText value="" size="2"/></td>
        			</tr>
        			
        			<tr>
					<td><p:outputLabel value="Horario:" /></td>
					<td style="text-align: left;"><p:inputText value="" size="3" disabled="true"/></td>
					
					<td><p:outputLabel value="Hora Inicio:" /></td>
					<td style="text-align: left;"><p:inputText value="" size="3" placeholder="8:00" disabled="true"/></td>
					
					<td><p:outputLabel value="Hora Fin:" /></td>
					<td style="text-align: left;"><p:inputText value="" size="3"  placeholder="8:40" disabled="true" /></td>					
				</tr>
				<tr><td><br/></td></tr>
				<tr>
					<td colspan="6" style="text-align: left;">
						<p:commandButton id="btnAceptars"								
										value="Aceptar" styleClass="buttonForm"/>
						<p:commandButton id="btnLimpiar"								
										value="Limpiar" styleClass="buttonForm"/>
					</td>	
				</tr>
				</table>
				
		</p:panel>
		
		<p:panel id="idTablaHorariosClase" header="Horarios de clase"
				styleClass="panelTabla" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
			<p:dataTable var="car" value="">
			   
			    <p:column headerText="Id" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>
			 
			    <p:column headerText="Dia" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>
			 
			    <p:column headerText="Docente" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>
			 
			    <p:column headerText="Curso" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>
			    
			    <p:column headerText="Orden" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>
			    
			    <p:column headerText="Inicio" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>
			    
			    <p:column headerText="Fin" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>
			    
			    <p:column headerText="N° Aula" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>			    			   
			    
			</p:dataTable>
				
		</p:panel>
		
		</h:form>
	</h:body>
	</f:view>
</html>
