<script type="text/javascript">
	function carga_pagina(url, title, idOpcion) {
		var divContenedor = document.getElementById('contenedor');
		
		url = url+".jsf";
		
		divContenedor.innerHTML = '<iframe style="margin:0px;padding:0px;" src="'
				+ url
				+ '" id="ifr" name="ifr" scrolling="yes" width="100%" height="100%" frameborder="0"></iframe>';
		divContenedor.style.display = 'block';
// 		divContenedor.style.display = 'inherit';
	}
	function fn_cerrar_session(cerrar) {
		location.href = 'login.jsf';
	}
</script>
