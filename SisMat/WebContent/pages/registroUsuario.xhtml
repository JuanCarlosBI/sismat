<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<f:view contentType="text/html">
	<h:head>
		<title>Registro de Usuarios</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
		<style type="text/css">
			.fieldInputForm {
				width: 200px;
			}
		</style>
	</h:head>
	<h:body>
	<br />
		<h:form  id="form">
		
		<p:panel id="usuarios" header="Ingresar Usuario"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				
							<table>
								<tr>
									<td><p:outputLabel value="Tipo Usuario:" /></td>
									<td>
										<p:selectOneMenu id="idTipo" value="#{registroUsuarioMB.tipo}"  required="#{not empty param.includeGuardar}"     requiredMessage="Elija Tipo de Usuario" >							            
								            <f:selectItem itemLabel="Administrativo" itemValue="Administrativo" />
								            <f:selectItem itemLabel="Alumno" itemValue="Alumno" />
								            <f:selectItem itemLabel="Auxiliar" itemValue="Auxiliar" />
								            <f:selectItem itemLabel="Profesor" itemValue="Profesor" />
        								</p:selectOneMenu>
									</td>					
								</tr>						
								
								
								<tr>
									<td><p:outputLabel value="Nombre Completo:" /></td>
									<td><p:inputText  value="#{registroUsuarioMB.nombreCompleto}" style="width:250px;" required="#{not empty param.includeGuardar}"    requiredMessage="Ingrese Nombre Completo"  maxlength="70" onkeypress="if(!(event.which &lt; 33 || event.which &gt; 64)||(!(event.which &lt; 91 || event.which &gt; 96))||(!(event.which &lt; 123 || event.which &gt; 159))||(!(event.which &lt; 166 || event.which &gt; 255))) return false;"/>
									</td>
								
								</tr>
																
								<tr>
									<td><p:outputLabel value="Usuario:" /></td>
									<td><p:inputText  value="#{registroUsuarioMB.nombreUsuario}"  required="#{not empty param.includeGuardar}"      requiredMessage="Ingrese Nombre Usuario" /></td>					
								</tr>
								<tr>
									<td> <h:outputLabel for="pwd1" value="Ingrese Contraseña" /></td>
									<td>  <p:password id="feedback" value="#{registroUsuarioMB.clave}" feedback="true" />
 </td>
 
      								<td><h:outputLabel for="pwd2" value="Repita Contraseña" /></td>
      								<td><p:password id="nonFeedback" value="#{registroUsuarioMB.clave1}" />
 </td>
    				
								</tr>
								<tr>
									<td><p:outputLabel value="Estado:" /></td>
									<td>
										<p:selectOneMenu id="idEstado" value="#{registroUsuarioMB.estado}"  required="true"   requiredMessage="Elija Estado">							            
								            <f:selectItem itemLabel="Activo" itemValue="Activo" />
								            <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />								            
        								</p:selectOneMenu>
        							</td>					
								</tr>
																
							</table>	
							<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
	
							<table>
								<tr>
									<td>
											<p:commandButton id="btnGuardar" value="Guardar"								
								action="#{registroUsuarioMB.registrarUsuario}"  ajax="false" styleClass="buttonForm">
									<f:param name="includeGuardar" value="true" /> </p:commandButton> 
								 	
										<p:commandButton value="Limpiar" update="usuarios" process="@this" actionListener="#{registroUsuarioMB.resetFail}" styleClass="buttonForm" />
 								<p:commandButton value= "Cancelar" ajax= "false" action= "pagina.xhmtl?faces-redirect=true" styleClass="buttonForm" /> 
																								
									</td>
								</tr>
							</table>					
				
		</p:panel>		
		</h:form>
	</h:body>
	</f:view>
</html>
