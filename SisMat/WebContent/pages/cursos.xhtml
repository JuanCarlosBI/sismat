<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">
	<h:head>
		<title>Cursos Academicos</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
		<style type="text/css">
			.fieldInputForm {
				width: 200px;
			}
		</style>
	</h:head>
	<h:body>
		<h:form>
		
		<p:panel id="idCursos" header="Cursos Academicos"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				<table>
					<tr>										
						<td>
							<table>
								<tr>
									<td>
										<p:outputLabel value="Curso:" />
									</td>
									<td>
										<p:inputText id="idCurso" value="" />
									</td>
									<td><p:outputLabel value="Nivel Academico:" /></td>
									<td>
										<p:selectOneMenu id="idGrado" value="Grado"  layout="grid" columns="2">											
            								<f:selectItem itemValue="Todos" itemLabel="Todos"/>
            								<f:selectItem itemValue="Normal-1°-Primaria" itemLabel="Normal-1°-Primaria"/>
            								<f:selectItem itemValue="Normal-1°-Secundaria" itemLabel="Normal-1°-Secundaria"/>
            								<f:selectItem itemValue="Verano-1°-Primaria" itemLabel="Verano-1°-Primaria"/>
        								</p:selectOneMenu>
        							</td>
								</tr>
							</table>
						</td>
						<td>
							<table>
								<tr>
									<td>
										<p:outputLabel value="Estado:" />
									</td>
									<td>
										<p:selectOneRadio id="idEstado" value="Estado"  layout="grid" columns="2">
            								<f:selectItem itemValue="Activo" itemLabel="Activo"/>
            								<f:selectItem itemValue="Inactivo" itemLabel="Inactivo"/>
        								</p:selectOneRadio>
									</td>
								</tr>
							</table>
						</td>
						</tr>
						<tr>
						<td colspan="2">
							<table>
								<tr>
									<td>
										<p:commandButton id="btnbuscar"								
										value="Buscar" styleClass="buttonForm"/>										
										<p:commandButton id="btnNuevo"								
										value="Nuevo" styleClass="buttonForm"/>
										<p:commandButton id="btnEditar"								
										value="Editar" styleClass="buttonForm"/>																														
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				
				
				
		</p:panel>
		
		<p:panel id="idNivelAcademico" menuTitle="Niveles Academicos" header="Niveles Academicos" 
				styleClass="panelTabla" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
			<p:dataTable var="car" value="" >
			   
			    <p:column headerText="Id" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>
			 
			    <p:column headerText="Area" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>
			 
			    <p:column headerText="Curso" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>
			 
			    <p:column headerText="Nivel" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>
			    
			    <p:column headerText="Estado" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>	    
			    
			</p:dataTable>
				
		</p:panel>
		
		</h:form>
	</h:body>
	</f:view>
</html>
