<f:view contentType="text/html">
	<h:head>
		<title>Registro de Alumnos</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
		<style type="text/css">
			.fieldInputForm {
				width: 200px;
			}
		</style>
	</h:head>
	<h:body>
	<br />
		<h:form id="basicUpload" enctype="multipart/form-data">
		
	<p:tabView>
        <p:tab title="Alumno">
            <h:panelGrid columns="2" cellpadding="10">
                <p:panel id="Profesores" header="Ingresar Datos"
					styleClass="panelBusquedaForm" toggleable="false" closable="false"
					toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				
							<table style="text-align: right;">								
								<tr>
									<td><p:outputLabel value="Nombres:" /></td>
														
									<td><p:inputText value="#{registroAlumnosMB.nombres}" required="true" maxlength="70" validatorMessage="Por favor ingrese el Nombre Correctamente">
									<f:validateRegex pattern="[a-zA-Z]+"/> 		
							
					</p:inputText></td>
									<td><p:outputLabel value="Apellido Paterno:" /></td>
									<td><p:inputText  value="#{registroAlumnosMB.apellidoPaterno}" required="true" maxlength="70" validatorMessage="Por favor ingrese el Apellido Paterno Correctamente">
										<f:validateRegex pattern="[a-zA-Z]+"/> 	
									</p:inputText></td>
																
									<td><p:outputLabel value="Apellido Materno:" /></td>
									<td><p:inputText  value="#{registroAlumnosMB.apellidoMaterno}" required="true" maxlength="70" validatorMessage="Por favor ingrese el Apellido Materno Correctamente">
										<f:validateRegex pattern="[a-zA-Z]+"/> 	
									</p:inputText></td>
								</tr>
								<tr>
									<td><p:outputLabel value="DNI:" /></td>
									<td><p:inputMask value="#{registroAlumnosMB.dni}" mask="99999999"/></td>					
								
									<td><p:outputLabel value="Fecha Nacimiento:" /></td>
									<td>
										<p:calendar id="fechaNacimiento"  yearRange = "c-60: c + 10" value="#{registroAlumnosMB.fechaNacimiento}" showOn="button" readOnlyInputText="true" required="true" locale="es" navigator="true" requiredMessge="La fecha de Nacimiento es requerida" pattern="yyyy-MM-dd"/>
										<p:message id="fechaNacimientoerror1" for="fechaNacimiento"/>
									</td>
									<td><p:outputLabel value="Edad:" /></td>
									<td><p:inputMask value="#{registroAlumnosMB.edad}" mask="99"/></td>					
													
								</tr>
								<tr>
									<td><p:outputLabel value="Sexo:" /></td>
									<td>
										<p:selectOneRadio id="idSexo" value="#{registroAlumnosMB.sexo}"  layout="grid" columns="1">
            								<f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
            								<f:selectItem itemValue="Femenino" itemLabel="Femenino" />
        								</p:selectOneRadio>
        							</td>					
								
									<td><p:outputLabel value="Direccion:" /></td>
									<td colspan="3" style="text-align: left;"><p:inputText id="direccion" value="#{registroAlumnosMB.direccion}" required="true" maxlength="50"/>
									</td>	
								</tr>
								<tr>									
									<td><p:outputLabel value="Distrito:" /></td>
									<td style="text-align: left;">
										<p:selectOneMenu id="idDistrito" value="#{registroAlumnosMB.distrito}" layout="grid" columns="1">							            
								            <f:selectItem itemLabel="San Miguel" itemValue="San Miguel" />
								            <f:selectItem itemLabel="San Borja" itemValue="San Borja" />								            
        								</p:selectOneMenu>
									</td>								
									<td><p:outputLabel value="Responsable:" /></td>
									<td style="text-align: left;">
										<p:selectOneMenu id="idResponsable" value="#{registroAlumnosMB.responsable}" layout="grid" columns="1">							            
								            <f:selectItem itemLabel="Mamá" itemValue="Mamá" />
								            <f:selectItem itemLabel="Papá" itemValue="Papá" />								            
        								</p:selectOneMenu>
									</td>
									<td><p:outputLabel value="Religion:" /></td>
									
									<td><p:inputText id="religion" value="#{registroAlumnosMB.religion}" required="true" maxlength="20" validatorMessage="Por favor ingrese la Religión Correctamente">
										<f:validateRegex pattern="[a-zA-Z]+"/> 	
									</p:inputText></td>
								</tr>	
								
								<tr><td colspan="6"><br/></td></tr>
															
								<tr>																			
									<td><p:outputLabel value="Foto:" /></td>
									<td colspan="2">									
										<p:fileUpload fileUploadListener="#{registroAlumnosMB.handleFileUpload}"  
	  mode="advanced"  multiple="true"  sizeLimit="1000000000000000000"   allowTypes="/(\.|\/)(gif|jpe?g|png)$/" /> 
	    								</td>		
								</tr>								
							</table>	
											
			</p:panel>
            </h:panelGrid>
        </p:tab>

									</td>				
								
									<td><p:outputLabel value="Celular:" /></td>
									<td>
										<p:inputMask id="celular1" value="#{registroAlumnosMB.celularPadre}" mask="999999999"/>
									</td>													
								</tr>
								<tr>
									<td><p:outputLabel value="Direccion:" /></td>
									<td><p:inputText value="#{registroAlumnosMB.direccionPadre}" required="true" maxlength="180"/></td>					
																
									<td><p:outputLabel value="Distrito:" /></td>
									<td style="text-align: left;">
										<p:selectOneMenu id="idDistrito2" value="#{registroAlumnosMB.distritoPadre}">							            
								            <f:selectItem itemLabel="San Miguel" itemValue="San Miguel" />
								            <f:selectItem itemLabel="San Borja" itemValue="San Borja" />								            
        								</p:selectOneMenu>
									</td>
									<td><p:outputLabel value="Ocupacion:" /></td>				
									<td><p:inputText  value="#{registroAlumnosMB.ocupacionPadre}"   required="true" maxlength="70" validatorMessage="Por favor ingrese la ocupacíón del Padre Correctamente">
										<f:validateRegex pattern="[a-zA-Z]+"/> 	
									</p:inputText></td>
								</tr>	
								
								<tr><td colspan="6"><br/></td></tr>
															
								<tr>																			
									<td><p:outputLabel value="Religion:" /></td>				
									<td><p:inputText  value="#{registroAlumnosMB.religionPadre}"  required="true" maxlength="20" validatorMessage="Por favor ingrese la Religion del Padre Correctamente">
										<f:validateRegex pattern="[a-zA-Z]+"/> 	
									</p:inputText></td>
									<td><p:outputLabel value="Esta Vivo:" /></td>
									<td style="text-align: left;">
										<p:selectOneMenu id="idEstaVivo1" value="#{registroAlumnosMB.estaVivoPadre}">							            
								            <f:selectItem itemLabel="Si" itemValue="Si" />
								            <f:selectItem itemLabel="No" itemValue="No" />								            
        								</p:selectOneMenu>
									</td>
								</tr>								
							</table>											
				
			</p:panel> 
                
            </h:panelGrid>
        </p:tab>
