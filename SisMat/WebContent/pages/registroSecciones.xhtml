<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">
	<h:head>
		<title>Registro de Secciones</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
		<style type="text/css">
			.fieldInputForm {
				width: 200px;
			}
		</style>
	</h:head>
	<h:body>
	<br />
		<h:form>
		
		<p:panel id="idSeccion" header="Registro de secciones"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				<table style="text-align: left;">
					
					<tr>
						<td>	<p:outputLabel value="Tutor:" /> </td>
						<td><p:autoComplete  value="#{registroSeccionMB.nombres}"  completeMethod="#{registroSeccionMB.autoCompletadoProducto}"
                                        size="40"    required="#{not empty param.includeGuardar}"   requiredMessage="Ingrese Nombre Tutor"     />
                       </td>
								</tr>
								<tr>
								<td>										
										<p:outputLabel value="Co-Tutor:" /></td>
								<td>		<p:autoComplete 
                                                    value="#{registroSeccionMB.nombresco}"  completeMethod="#{registroSeccionMB.autoCompletadoProducto}"
                                                   size="40"  required="#{not empty param.includeGuardar}" requiredMessage="Ingrese Nombre Co-Tutor"   />
                                                
					
										</td>
								</tr>
								
								<tr>
								
								
									<td><p:outputLabel value="Grado:" /></td>
									<td>
										<p:selectOneMenu id="idGrado" value="#{registroSeccionMB.grado}"  layout="grid" columns="1" required="#{not empty param.includeGuardar}"    requiredMessage="Elija Grado" >            								
            							   	<p:ajax update="idNivel" listener="#{registroSeccionMB.listaNivel}"/> 
						            			  <f:selectItem itemLabel="Elegir:" itemValue="" />
            					    		
            							     <f:selectItem itemLabel="1°" itemValue="1°" />
								            <f:selectItem itemLabel="2°" itemValue="2°" />	
								            <f:selectItem itemLabel="3°" itemValue="3°" />	
								            <f:selectItem itemLabel="4°" itemValue="4°" />
								            <f:selectItem itemLabel="5°" itemValue="5°" />	
								            <f:selectItem itemLabel="6°" itemValue="6°" />						            
        								</p:selectOneMenu>
									</td>					
								
									<td><p:outputLabel value="Nivel Academico:" style="margin-left:-150px;"/></td>
									<td >
										<p:selectOneMenu id="idNivel"  style="margin-left:-50px;" value="#{registroSeccionMB.nivelAcademico}"  layout="grid" columns="1"  required="#{not empty param.includeGuardar}"      requiredMessage="Elija Nivel Academico" >											
            					    		
            							     <f:selectItem itemLabel="Elegir:" itemValue="" />
            					    		<f:selectItems value="#{registroSeccionMB.listanivel}" />
						            		</p:selectOneMenu>
        							</td>					
								</tr>								
								<tr>
									<td><p:outputLabel value="Seccion:"  /></td>
									<td style="text-align: left;"><p:inputText  value="#{registroSeccionMB.seccion}" size="3"  required="#{not empty param.includeGuardar}"      requiredMessage="Ingrese Seccion" /></td>					
								
									<td><p:outputLabel value="N° Vacantes:" style="margin-left:-150px;" /></td>
									<td ><p:spinner id="vacantes"  style="margin-left:-50px;" value="#{registroSeccionMB.nroVacantes}" min="0" max="100" size="1"  required="#{not empty param.includeGuardar}"     requiredMessage="Ingrese Nro Vacantes" /></td>					
								
									<td><p:outputLabel value="N° Aula:" /></td>
									<td ><p:inputMask value="#{registroSeccionMB.nroAula}" size="3" mask="99"  required="#{not empty param.includeGuardar}"      requiredMessage="Ingrese Nro de Aula" /></td>					
								
									<td><p:outputLabel value="Periodo:" /></td>
									<td ><p:spinner id="basic" value="#{registroSeccionMB.periodo}" min="2015" max="2050" size="1"  required="#{not empty param.includeGuardar}"      requiredMessage="Ingrese Periodo" /></td>
														
								</tr>
							
					
				
					<tr><td><br/></td></tr>
					<tr style="text-align: left;">
						<td colspan="8">
						<p:commandButton id="btnGuardar" value="Guardar"								
								action="#{registroSeccionMB.registrarSeccion}"   styleClass="buttonForm">
							 <f:param name="includeGuardar" value="true" /> </p:commandButton> 
							
						<p:commandButton value="Limpiar" update="idSeccion" process="@this" actionListener="#{registroSeccionMB.resetFail}" styleClass="buttonForm" />
 						<p:commandButton value= "Cancelar"  action= "pagina.xhmtl?faces-redirect=true" styleClass="buttonForm" /> 
						</td>
					</tr>
				</table>
				<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
		
		</p:panel>
				
		</h:form>
	</h:body>
	</f:view>
</html>
