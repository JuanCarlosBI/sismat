<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">
	<h:head>
		<title>Registro de cursos</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
		<style type="text/css">
			.fieldInputForm {
				width: 200px;
			}
		</style>
	</h:head>
	<h:body>
	<br />
		<h:form  id="form">
		
		<p:panel id="panel" header="Registro de Cursos"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				<table>
					<tr>
						<td>
							<table style="text-align: right;">
								<tr>
									<td><p:outputLabel value="Grado:" /></td>
									<td style="text-align: left;">
										<p:selectOneMenu id="idGrado"  value="#{registroCursosMB.grado}" required="#{not empty param.includeGuardar}" requiredMessage="Elija Grado"  layout="grid" columns="1">            								
            							<p:ajax update="idNivel" listener="#{registroCursosMB.listaNivel}"/> 
            							<f:selectItem itemLabel="Elegir:" itemValue="" />
						            		 <f:selectItem itemLabel="1°" itemValue="1" />
								            <f:selectItem itemLabel="2°" itemValue="2" />	
								            <f:selectItem itemLabel="3°" itemValue="3" />	
								            <f:selectItem itemLabel="4°" itemValue="4" />
								            <f:selectItem itemLabel="5°" itemValue="5" />	
								            <f:selectItem itemLabel="6°" itemValue="6" />						            
        								</p:selectOneMenu>
									</td>				
								</tr>
								<tr>
									<td><p:outputLabel value="Nivel Academico:" /></td>
									<td style="text-align: left;" colspan="3">
										<p:selectOneMenu id="idNivel" value="#{registroCursosMB.nivelAcademico}" required="#{not empty param.includeGuardar}" requiredMessage="Elija Nivel"  layout="grid" columns="1">											
            					    		
            							     <f:selectItem itemLabel="Elegir:" itemValue="" />
            					    		<f:selectItems value="#{registroCursosMB.listanivel}" />
						            		</p:selectOneMenu>
        							</td>						
								</tr>
								<tr>
									<td><p:outputLabel value="Area:" /></td>
									<td style="text-align: left;">
										<p:selectOneMenu id="idArea" value="#{registroCursosMB.area}" required="true" requiredMessage="Elija Area"  layout="grid" columns="2">																					
            								<f:selectItem itemValue="Arte" itemLabel="Arte"/>
            								<f:selectItem itemValue="Ciencias Naturales" itemLabel="Ciencias"/>
            								<f:selectItem itemValue="Matematica" itemLabel="Matemática"/>
            								<f:selectItem itemValue="Letras" itemLabel="Letras"/>            								
        								</p:selectOneMenu>
        							</td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Curso:" /></td>
									<td><p:inputText value="#{registroCursosMB.nombre}" required="#{not empty param.includeGuardar}" requiredMessage="Ingrese Curso" /></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Estado:" /></td>
									<td style="text-align: left;">
										<p:selectOneMenu id="idEstado" required="true" requiredMessage="Elija Estado"  value="#{registroCursosMB.estado}">							            
								            <f:selectItem itemLabel="Activo" itemValue="Activo" />
								            <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />								            
        								</p:selectOneMenu>
        							</td>					
								</tr>
							</table>
						</td>						
					</tr>
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	
					<tr>
						<td>
							
							<p:commandButton id="btnGuardar" value="Guardar"								
								action="#{registroCursosMB.registrarCurso}"   styleClass="buttonForm">
								 <f:param name="includeGuardar" value="true" /> </p:commandButton> 
							<p:commandButton value="Limpiar" update="panel" process="@this" actionListener="#{registroCursosMB.resetFail}" styleClass="buttonForm" />
 							<p:commandButton value= "Cancelar"  action= "pagina.xhmtl?faces-redirect=true" styleClass="buttonForm" /> 
						</td>
					</tr>
				</table>
				
				
				
		</p:panel>
				
		</h:form>
	</h:body>
	</f:view>
</html>
