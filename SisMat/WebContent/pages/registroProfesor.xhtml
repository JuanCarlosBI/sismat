<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<f:view contentType="text/html">
	<h:head>
		<title>Registro de Profesores</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
		<style type="text/css">
			.fieldInputForm {
				width: 200px;
			}
		</style>
	</h:head>
	<h:body>
	<br />
		<h:form>
		
		<p:panel id="profesores" header="Registro de Profesores"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				
							<table style="text-align: right;">
								<tr>
									<td><p:outputLabel value="DNI:" /></td>
									<td><p:inputMask value="#{registroProfesorMB.dni}" mask="99999999"/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Nombres:" /></td>
									<td><p:inputText value="#{registroProfesorMB.nombres}" required="true" maxlength="70" validatorMessage="Por favor ingrese el Nombre Correctamente">
									<f:validateRegex pattern="[a-zA-Z]+"/> 		
									</p:inputText></td>
								
								</tr>
								<tr>
									<td><p:outputLabel value="Apellidos Paterno:" /></td>
									<td><p:inputText value="#{registroProfesorMB.apellidoPaterno}" required="true" maxlength="70" validatorMessage="Por favor ingrese el Apellido Paterno Correctamente">
									<f:validateRegex pattern="[a-zA-Z]+"/> 		
									</p:inputText></td>
								
								</tr>
								<tr>
									<td><p:outputLabel value="Apellidos Materno:" /></td>
									<td><p:inputText value="#{registroProfesorMB.apellidoMaterno}" required="true" maxlength="70" validatorMessage="Por favor ingrese el Apellido Materno Correctamente">
									<f:validateRegex pattern="[a-zA-Z]+"/> 		
									</p:inputText></td>				
								</tr>
								<tr>
									<td><p:outputLabel value="Fecha Nacimiento:" /></td>
									<td>
										
										<p:calendar id="fechaNacimiento"  yearRange = "c-60: c + 10" value="#{registroProfesorMB.fechaNacimiento}" showOn="button" readOnlyInputText="true" required="true" locale="es" navigator="true" requiredMessge="La fecha de Nacimiento es requerida" pattern="yyyy-MM-dd"/>
										<p:message id="fechaNacimientoerror1" for="fechaNacimiento"/>
									</td>
								</tr>
								<tr>
									<td><p:outputLabel value="Direccion:" /></td>
									<td><p:inputText value="#{registroProfesorMB.direccion}"/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Sexo:" /></td>
									<td>
										<p:selectOneRadio id="idSexo" value="#{registroProfesorMB.sexo}"  layout="grid" columns="1">
            								<f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
            								<f:selectItem itemValue="Femenino" itemLabel="Femenino"/>
        								</p:selectOneRadio>
        							</td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Celular:" /></td>
									<td><p:inputMask value="#{registroProfesorMB.celular}" mask="999999999"/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Distrito:" /></td>
									<td><p:inputText value="#{registroProfesorMB.distrito}" required="true" maxlength="70" validatorMessage="Por favor ingrese el Distrito">
									<f:validateRegex pattern="[a-zA-Z]+"/> 		
									</p:inputText></td>	
								</tr>
								<tr>
									<td><p:outputLabel value="Cargo:" /></td>		
									<td><p:inputText value="#{registroProfesorMB.cargo}" required="true" maxlength="70" validatorMessage="Por favor ingrese el Cargo">
									<f:validateRegex pattern="[a-zA-Z]+"/> 		
									</p:inputText></td>
								</tr>
								<tr>
									<td><p:outputLabel value="Especialidad" /></td>		
									<td><p:inputText value="#{registroProfesorMB.especialidad}" required="true" maxlength="70" validatorMessage="Por favor ingrese la Especialidad">
									<f:validateRegex pattern="[a-zA-Z]+"/> 		
									</p:inputText></td>
								</tr>
								
							</table>	
							 <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	
							<table>
								<tr>
									<td>
										
												<p:commandButton id="btnGuardar"								
										value="Guardar" action="#{registroProfesorMB.registrarEmpleado}" styleClass="buttonForm"/>
							<p:commandButton value="Limpiar" update="profesores" process="@this" actionListener="#{registroProfesorMB.resetFail}" styleClass="buttonForm" />
 							 <p:link id="btnCancelar"				outcome="pagina"				
										value="Cancelar"  styleClass="buttonForm"/>
										
    </td>
								</tr>
							</table>					
				
		</p:panel>		
		</h:form>
	</h:body>
	</f:view>
</html>
