<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">
	<h:head>
		<title>Registro de Niveles Academicos</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
		<style type="text/css">
			.fieldInputForm {
				width: 200px;
			}
		</style>
	</h:head>
	<h:body>
	<br />
		<h:form id="form">
		
		<p:panel id="nivelesAcademicos" header="Lista de Registro de Niveles Academicos"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				<table>
					<tr>						
						<td>
							<table>
								<tr>
									<td>
										<p:outputLabel value="Nivel:" />
									</td>
									<td>
										<p:selectOneMenu id="idNivel" value="#{nivelesAcademicosMB.nivel}"    layout="grid" columns="1">
            								<f:selectItem itemValue="" itemLabel="Todos"/>
            								<f:selectItem itemValue="Inicial" itemLabel="Inicial"/>
            								<f:selectItem itemValue="Primaria" itemLabel="Primaria"/>
            								<f:selectItem itemValue="Secundaria" itemLabel="Secundaria"/>
        								</p:selectOneMenu>
        							</td>
								</tr>
							</table>
						</td>
						<td>
							<table>
								<tr>
									<td>
										<p:outputLabel value="Estado:" />
									</td>
									<td>
										<p:selectOneRadio id="idEstado" value="#{nivelesAcademicosMB.estado}"  layout="grid" columns="2">
            								<f:selectItem itemValue="Activo" itemLabel="Activo"/>
            								<f:selectItem itemValue="Inactivo" itemLabel="Inactivo"/>
        								</p:selectOneRadio>
									</td>
								</tr>
							</table>
						</td>
						</tr>
						<tr>
						<td colspan="2">
							<table>
								<tr>
									<td>										
										<p:commandButton id="btnBuscar" value="Buscar"
											action="#{nivelesAcademicosMB.listaNiveles}" update=":form:idNivelAcademico"
											styleClass="buttonForm" />
										</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				
				
				
		</p:panel>
		
		<p:panel id="idNivelAcademico" menuTitle="Niveles Academicos" header="Niveles Academicos" 
				styleClass="panelTabla" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
			
				
			<p:dataTable rowIndexVar="row" var="lista" value="#{nivelesAcademicosMB.listnivel}"
					editable="true">


					<p:ajax event="rowEdit" listener="#{nivelesAcademicosMB.onEdit}"
						update=":form:messages" label="Editar" />

					<p:column headerText="Id" styleClass="panelTabla">
						<h:outputText value="#{row + 1}" />
					</p:column>

					<p:column headerText="Tipo" styleClass="panelTabla">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{lista.tipo}" />
							</f:facet>
							<f:facet name="input">
								<p:selectOneMenu id="idTipo" value="#{lista.tipo}" style="width:100px;" >							            
								            <f:selectItem itemLabel="Normal" itemValue="Normal" />
								            <f:selectItem itemLabel="Verano" itemValue="Verano" />							            
        								</p:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>
					
					<p:column headerText="Nivel" styleClass="panelTabla">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{lista.nivel}" />
							</f:facet>
							<f:facet name="input">
								<p:selectOneMenu id="idNieee" value="#{lista.nivel}" style="width:100px;" >							            
								            <f:selectItem itemLabel="Inicial" itemValue="Inicial" />
								            <f:selectItem itemLabel="Primaria" itemValue="Primaria" />	
								            <f:selectItem itemLabel="Secundaria" itemValue="Secundaria" />							            
        								</p:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>


					<p:column headerText="Orden" styleClass="panelTabla">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{lista.orden}" />
							</f:facet>
							<f:facet name="input">
								<p:selectOneMenu id="idorden" value="#{lista.orden}" style="width:100px;" >							            
								            <f:selectItem itemLabel="1°" itemValue="1" />
								            <f:selectItem itemLabel="2°" itemValue="2" />	
								            <f:selectItem itemLabel="3°" itemValue="3" />	
								            <f:selectItem itemLabel="4°" itemValue="4" />
								            <f:selectItem itemLabel="5°" itemValue="5" />	
								            <f:selectItem itemLabel="6°" itemValue="6" />						            
        								</p:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Nro de Vacantes" styleClass="panelTabla">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{lista.nroVacantes}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{lista.nroVacantes}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Descripcion" styleClass="panelTabla">
						
								<h:outputText value="#{lista.nivelAcademico}" />
							
					</p:column>

					<p:column headerText="Estado" styleClass="panelTabla">
						
								<h:outputText value="#{lista.estado}" />
							
					</p:column>
					<p:column headerText="Opciones" styleClass="panelTabla" >
					
						<p:rowEditor style="display:inline-block;" />
						<div style="margin-top:-20px; margin-left:30px;">
						 <p:commandButton icon="ui-icon-circle-arrow-s"  action="#{nivelesAcademicosMB.darBaja(lista)}"  title="Dar de Baja"
						 update=":form:idNivelAcademico" resetValues="true" />
			<p:commandButton icon="ui-icon-circle-arrow-n" action="#{nivelesAcademicosMB.darAlta(lista)}"  title="Dar de Alta"
						 update=":form:idNivelAcademico" resetValues="true" style="margin-left:10px;" />
			</div>
						 
					</p:column>



				</p:dataTable>

				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />	
		</p:panel>
		
		</h:form>
	</h:body>
	</f:view>
</html>
