<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<f:view contentType="text/html">
	<h:head>
		<title>Registro de Profesores</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
		<style type="text/css">
			.fieldInputForm {
				width: 200px;
			}
		</style>
	</h:head>
	<h:body>
		<h:form>
		
		<p:panel id="Profesores" header="Registro de Profesores"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				
							<table style="text-align: right;">
								<tr>
									<td><p:outputLabel value="DNI:" /></td>
									<td><p:inputText value=""/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Nombres:" /></td>
									<td><p:inputText value=""/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Apellidos Paterno:" /></td>
									<td><p:inputText value=""/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Apellidos Materno:" /></td>
									<td><p:inputText value=""/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Fecha Nacimiento:" /></td>
									<td><p:inputText  value="" /></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Direccion:" /></td>
									<td><p:inputText value=""/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Sexo:" /></td>
									<td>
										<p:selectOneRadio id="idSexo" value="Estado"  layout="grid" columns="1">
            								<f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
            								<f:selectItem itemValue="Femenino" itemLabel="Femenino"/>
        								</p:selectOneRadio>
        							</td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Celular:" /></td>
									<td><p:inputText value=""/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Distrito:" /></td>
									<td><p:inputText value=""/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Cargo:" /></td>
									<td><p:inputText value=""/></td>					
								</tr>
							</table>	
							
							<table>
								<tr>
									<td>
										
										<p:commandButton id="btnGuardar"								
										value="Guardar" styleClass="buttonForm"/>
										<p:commandButton id="btnLimpiar"								
										value="Limpiar" styleClass="buttonForm"/>
										<p:commandButton id="btnCancelar"								
										value="Cancelar" styleClass="buttonForm"/>																				
									</td>
								</tr>
							</table>					
				
		</p:panel>		
		</h:form>
	</h:body>
	</f:view>
</html>
