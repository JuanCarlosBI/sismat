

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:dialog id="dialog" header="Alumno" widgetVar="nuevoAlumnos"
		style="float:left" modal="true" resizable="true" width="1078"
		showEffect="fade" hideEffect="fade" styleClass="dialogForm" >

 		<p:fieldset legend="Editar Alumno" id="nPlan"> 
 		
 		<p:messages	id="nmensajes" showDetail="true" autoUpdate="true" closable="true" />
 		
 		<table>
					<tr>
						<td>
							<table>
								<tr>
									<td><p:outputLabel value="DNI:" /></td>
									<td><p:inputText value="#{alumnosMB.eDni}"/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Nombres:" /></td>
									<td><p:inputText value="#{alumnosMB.eNombres}"/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Apellido Paterno:" /></td>
									<td><p:inputText value="#{alumnosMB.eApellidoPaterno}"/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Apellido Materno:" /></td>
									<td><p:inputText value="#{alumnosMB.eApellidoMaterno}"/></td>					
								</tr>
							</table>
						</td>
						</tr>
						<tr>						
						<td>
							<table>
								<tr>
									<td>
										<p:outputLabel value="Estado:" />
									</td>
									<td>
										<p:selectOneRadio id="idEstado" value="#{alumnosMB.eEstado}"  layout="grid" columns="2">
            								<f:selectItem itemValue="A" itemLabel="Activo" />
            								<f:selectItem itemValue="I" itemLabel="Inactivo"/>
        								</p:selectOneRadio>
									</td>
								</tr>
							</table>
						</td>
						</tr>
						<tr>
						<td>
							<table>
								<tr>
									<td>
										<p:commandButton id="btnBuscar"								
										value="Guardar" action="#{alumnosMB.listaAlumnos}"   styleClass="buttonForm"/>			
										<p:commandButton id="btnEditar"								
										value="Salir" styleClass="buttonForm" />	
																				
									</td>
								</tr>
							</table>
						</td>						
						</tr>
				</table>
 		
 		</p:fieldset>
 	</p:dialog>
</ui:composition>
