<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">
	<h:head>
		<title>Registro de Secciones</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
		<style type="text/css">
			.fieldInputForm {
				width: 200px;
			}
		</style>
	</h:head>
	<h:body>
	<br />
		<h:form>
		
		<p:panel id="idSeccion" header="Registro de secciones"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				<table style="text-align: right;">
					<tr>
						<td>
							<table style="text-align: right;">
								<tr>
								<td colspan="8">
								<table>
									<tr>
									<p:column  headerText="CoTutor"
											style="width:420px;text-right;" styleClass="columnForm">										
										<p:outputLabel value="Co-Tutor:" />
										<p:autoComplete 
                                                    value="#{registroSeccionMB.nombresco}" completeMethod="#{registroSeccionMB.autoCompletadoProducto}"
                                                     required="true" requiredMessage="Ingrese Nombre Co-Tutor"   style="width:400px;text-align:left;"/>
                                                
					
										</p:column>
										
										
										
									</tr>
									<tr>
										
										
									</tr>
								</table>
								</td>
								</tr>
								<tr>
								<p:column  headerText="Tutor"
											style="width:420px;text-right;" styleClass="columnForm">										
										<p:outputLabel value="Tutor:" />
										<p:autoComplete 
                                                    value="#{registroSeccionMB.nombres}" completeMethod="#{registroSeccionMB.autoCompletadoProducto}"
                                             required="true"      requiredMessage="Ingrese Nombre Tutor"     style="width:400px;text-align:left;"/>
                                                
					
										</p:column>
								</tr>
								<tr>
									<td><p:outputLabel value="Grado:" /></td>
									<td style="text-align: left;" colspan="3">
										<p:selectOneMenu id="idGrado" value="#{registroSeccionMB.grado}"  layout="grid" columns="1"  required="true"      requiredMessage="Elija Grado" >            								
            							   	<p:ajax update="idNivel" listener="#{registroSeccionMB.listaNivel}"/> 
						            			  <f:selectItem itemLabel="Elegir:" itemValue="" />
            					    		
            							     <f:selectItem itemLabel="1°" itemValue="1°" />
								            <f:selectItem itemLabel="2°" itemValue="2°" />	
								            <f:selectItem itemLabel="3°" itemValue="3°" />	
								            <f:selectItem itemLabel="4°" itemValue="4°" />
								            <f:selectItem itemLabel="5°" itemValue="5°" />	
								            <f:selectItem itemLabel="6°" itemValue="6°" />						            
        								</p:selectOneMenu>
									</td>					
								
									<td><p:outputLabel value="Nivel Academico:" /></td>
									<td style="text-align: left;" colspan="3">
										<p:selectOneMenu id="idNivel" value="#{registroSeccionMB.nivelAcademico}"  layout="grid" columns="1"  required="true"      requiredMessage="Elija Nivel Academico" >											
            					    		
            							     <f:selectItem itemLabel="Elegir:" itemValue="" />
            					    		<f:selectItems value="#{registroSeccionMB.listanivel}" />
						            		</p:selectOneMenu>
        							</td>					
								</tr>								
								<tr>
									<td><p:outputLabel value="Seccion:" /></td>
									<td style="text-align: left;"><p:inputText value="#{registroSeccionMB.seccion}" size="3"  required="true"      requiredMessage="Ingrese Seccion" /></td>					
								
									<td><p:outputLabel value="N° Vacantes:" /></td>
									<td style="text-align: left;"><p:spinner id="vacantes"  value="#{registroSeccionMB.nroVacantes}" min="0" max="100" size="1"  required="true"      requiredMessage="Ingrese Nro Vacantes" /></td>					
								
									<td><p:outputLabel value="N° Aula:" /></td>
									<td style="text-align: left;"><p:inputText value="#{registroSeccionMB.nroAula}" size="3"  required="true"      requiredMessage="Ingrese Nro de Aula" /></td>					
								
									<td><p:outputLabel value="Periodo:" /></td>
									<td style="text-align: left;"><p:spinner id="basic" value="#{registroSeccionMB.periodo}" min="2015" max="2050" size="1"  required="true"      requiredMessage="Ingrese Periodo" /></td>
														
								</tr>
							</table>
						</td>						
					</tr>
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	
					<tr><td><br/></td></tr>
					<tr style="text-align: left;">
						<td colspan="8">
							<p:commandButton id="btnGuardar"								
										value="Guardar" action="#{registroSeccionMB.registrarSeccion}" styleClass="buttonForm"/>
							<p:commandButton value="Limpiar" update="idSeccion" process="@this" actionListener="#{registroSeccionMB.resetFail}" styleClass="buttonForm" />
 						 <p:link id="btnCancelar"				outcome="pagina"				
										value="Cancelar"  styleClass="buttonForm"/>
											
    </td>
					</tr>
				</table>
				
				
				
		</p:panel>
				
		</h:form>
	</h:body>
	</f:view>
</html>
