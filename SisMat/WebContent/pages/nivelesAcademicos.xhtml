<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">
	<h:head>
		<title>Registro de Niveles Academicos</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
		<style type="text/css">
			.fieldInputForm {
				width: 200px;
			}
		</style>
	</h:head>
	<h:body>
		<h:form>
		
		<p:panel id="nivelesAcademicos" header="Lista de Registro de Niveles Academicos"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				<table>
					<tr>						
						<td>
							<table>
								<tr>
									<td>
										<p:outputLabel value="Grado:" />
									</td>
									<td>
										<p:selectOneMenu id="idGrado" value="Grado"  layout="grid" columns="1">
            								<f:selectItem itemValue="Todos" itemLabel="Todos"/>
            								<f:selectItem itemValue="Inicial" itemLabel="Inicial"/>
            								<f:selectItem itemValue="Primaria" itemLabel="Primaria"/>
            								<f:selectItem itemValue="Secundaria" itemLabel="Secundaria"/>
        								</p:selectOneMenu>
        							</td>
								</tr>
							</table>
						</td>
						<td>
							<table>
								<tr>
									<td>
										<p:outputLabel value="Estado:" />
									</td>
									<td>
										<p:selectOneRadio id="idEstado" value="Estado"  layout="grid" columns="2">
            								<f:selectItem itemValue="Activo" itemLabel="Activo"/>
            								<f:selectItem itemValue="Inactivo" itemLabel="Inactivo"/>
        								</p:selectOneRadio>
									</td>
								</tr>
							</table>
						</td>
						</tr>
						<tr>
						<td colspan="2">
							<table>
								<tr>
									<td>										
										<p:commandButton id="btnNuevo"								
										value="Nuevo" styleClass="buttonForm"/>
										<p:commandButton id="btnEditar"								
										value="Editar" styleClass="buttonForm"/>
										<p:commandButton id="btnAlta"								
										value="Dar de alta" styleClass="buttonForm"/>
										<p:commandButton id="btnBaja"								
										value="Dar de baja" styleClass="buttonForm"/>																				
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				
				
				
		</p:panel>
		
		<p:panel id="idNivelAcademico" menuTitle="Niveles Academicos" header="Niveles Academicos" 
				styleClass="panelTabla" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
			<p:dataTable var="car" value="" >
			   
			    <p:column headerText="Id" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>
			 
			    <p:column headerText="Tipo" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>
			    
			    <p:column headerText="Grado" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>
			 
			    <p:column headerText="Orden" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>
			 
			    <p:column headerText="Descripcion" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>
			    
			    <p:column headerText="Estado" styleClass="panelTabla">
			        <h:outputText value="" />
			    </p:column>	    
			    
			</p:dataTable>
				
		</p:panel>
		
		</h:form>
	</h:body>
	</f:view>
</html>
