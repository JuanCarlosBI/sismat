<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">
	<h:head>
		<title>Registro Niveles</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
		<style type="text/css">
			.fieldInputForm {
				width: 200px;
			}
		</style>
	</h:head>
	<h:body>
	<br />
		<h:form  id="form">
		
		<p:panel id="panel" header="Registro de Niveles"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				<table>
					<tr>
						<td>
							<table>
								<tr>
									<td><p:outputLabel value="Tipo:" /></td>
									<td>
										<p:selectOneMenu id="idTipo" value="#{registroNivelesMB.tipo}">							            
								            <f:selectItem itemLabel="Normal" itemValue="Normal" />
								            <f:selectItem itemLabel="Verano" itemValue="Verano" />							            
        								</p:selectOneMenu>
									</td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Nivel:" /></td>
									<td>
										<p:selectOneMenu id="idGrado" value="#{registroNivelesMB.nivel}">							            
								            <f:selectItem itemLabel="Inicial" itemValue="Inicial" />
								            <f:selectItem itemLabel="Primaria" itemValue="Primaria" />	
								            <f:selectItem itemLabel="Secundaria" itemValue="Secundaria" />							            
        								</p:selectOneMenu>
									</td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Orden:" /></td>
									<td>
										<p:selectOneMenu id="idorden" value="#{registroNivelesMB.orden}">							            
								            <f:selectItem itemLabel="1°" itemValue="1" />
								            <f:selectItem itemLabel="2°" itemValue="2" />	
								            <f:selectItem itemLabel="3°" itemValue="3" />	
								            <f:selectItem itemLabel="4°" itemValue="4" />
								            <f:selectItem itemLabel="5°" itemValue="5" />	
								            <f:selectItem itemLabel="6°" itemValue="6" />						            
        								</p:selectOneMenu>
									</td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Numero de Vacantes" /></td>
									<td><p:inputMask value="#{registroNivelesMB.nroVacantes}" mask="99"/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Estado:" /></td>
									<td>
										<p:selectOneMenu id="idEstado" value="#{registroNivelesMB.estado}">							            
								            <f:selectItem itemLabel="Activo" itemValue="Activo" />
								            <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />								            
        								</p:selectOneMenu>
        							</td>					
								</tr>
							</table>
						</td>						
					</tr>
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	
					<tr>
						<td>
							<p:commandButton id="btnGuardar" value="Guardar" action="#{registroNivelesMB.registrarNivel}" styleClass="buttonForm"/>
										<p:commandButton value="Limpiar" update="panel" process="@this" actionListener="#{registroNivelesMB.resetFail}" styleClass="buttonForm" />
 							 <p:link id="btnCancelar"				outcome="pagina"				
										value="Cancelar"  styleClass="buttonForm"/>
							
						</td>
					</tr>
				</table>
				
				
				
		</p:panel>
				
		</h:form>
	</h:body>
	</f:view>
</html>
