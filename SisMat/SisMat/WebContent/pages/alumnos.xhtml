<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">
	<h:head>
		<title>Alumnos</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
		<style type="text/css">
			.fieldInputForm {
				width: 200px;
			}
		</style>
	</h:head>
	<h:body>
	<br />
		<h:form id="form">
		
		<p:panel id="Profesores" header="Lista de Alumnos"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				<table>
					<tr>
						<td>
							<table>
								<tr>
									<td><p:outputLabel value="DNI:" /></td>
									<td><p:inputText value="#{alumnosMB.dni}"/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Nombres:" /></td>
									<td><p:inputText value="#{alumnosMB.nombres}"/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Apellido Paterno:" /></td>
									<td><p:inputText value="#{alumnosMB.apellidoPaterno}"/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Apellido Materno:" /></td>
									<td><p:inputText value="#{alumnosMB.apellidoMaterno}"/></td>					
								</tr>
							</table>
						</td>
						</tr>
						<tr>						
						<td>
							<table>
								<tr>
									<td>
										<p:outputLabel value="Estado:" />
									</td>
									<td>
										<p:selectOneRadio id="idEstado" value="#{alumnosMB.estado}"  layout="grid" columns="2">
            								<f:selectItem itemValue="A" itemLabel="Activo" />
            								<f:selectItem itemValue="I" itemLabel="Inactivo"/>
        								</p:selectOneRadio>
									</td>
								</tr>
							</table>
						</td>
						</tr>
						<tr>
						<td>
							<table>
								<tr>
									<td>
										<p:commandButton id="btnBuscar"								
										value="Buscar" action="#{alumnosMB.listaAlumnos}" update=":form:idpanelTablaAlumnos"  styleClass="buttonForm"/>			
										<p:commandButton id="btnEditar"								
										value="Editar" styleClass="buttonForm" />										
										<p:commandButton id="btnBaja"								
										value="Dar de baja" styleClass="buttonForm"/>
										<p:commandButton id="btnAlta"								
										value="Dar de alta" styleClass="buttonForm"/>
										<p:commandButton id="btnLimpiar"								
										value="limpiar" action="#{alumnosMB.limpia}" update=":form:" styleClass="buttonForm" />										
									</td>
								</tr>
							</table>
						</td>						
						</tr>
				</table>
				
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				
				
		</p:panel>
		
		<p:panel id="idpanelTablaAlumnos" 
				styleClass="panelTabla" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel" rowKey="#{lista.id}">
				
			<p:dataTable var="lista" value="#{alumnosMB.alumnos}">
			   
<!-- 			    <p:column headerText="Id" styleClass="panelTabla"> -->
<!-- 			        <h:outputText value="#{lista.id}" /> -->
<!-- 			    </p:column> -->
			 
			    <p:column headerText="Nombres" styleClass="panelTabla">
			        <h:outputText value="#{lista.nombres}" />
			    </p:column>
			 
			    <p:column headerText="Apellido Paterno" styleClass="panelTabla">
			        <h:outputText value="#{lista.apellidoPaterno}" />
			    </p:column>
			 
			    <p:column headerText="Apellido Materno" styleClass="panelTabla">
			        <h:outputText value="#{lista.apellidoMaterno}" />
			    </p:column>
			    
			    <p:column headerText="DNI" styleClass="panelTabla">
			        <h:outputText value="#{lista.dni}" />
			    </p:column>
			    
			    <p:column headerText="Sexo" styleClass="panelTabla">
			        <h:outputText value="#{lista.sexo}" />
			    </p:column>
			    
			    <p:column headerText="Fecha Nacimiento" styleClass="panelTabla">
			        <h:outputText value="#{lista.fechaNacimiento}" />
			    </p:column>
			    
			    <p:column headerText="Estado" styleClass="panelTabla">
			        <h:outputText value="#{lista.estado}" />
			    </p:column>
			    
			    <p:column headerText="Editable" styleClass="panelTabla">
					    <p:cellEditor>  
				        <f:facet name="output">  
				            <h:outputText value="" />  
				        </f:facet>  
				        <f:facet name="input">  
				            <p:inputText id ="name" value=""  label="#{msg['app_text_4']}"/>  
				        </f:facet>  
				    </p:cellEditor>
			    </p:column>
			    
			</p:dataTable>
				
		</p:panel>
		
		</h:form>
	</h:body>
	</f:view>
</html>
