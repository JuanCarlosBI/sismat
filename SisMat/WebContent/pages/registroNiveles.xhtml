<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">
	<h:head>
		<title>Registro Niveles</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
		<style type="text/css">
			.fieldInputForm {
				width: 200px;
			}
		</style>
	</h:head>
	<h:body>
		<h:form>
		
		<p:panel id="niveles" header="Registro de Niveles"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				<table>
					<tr>
						<td>
							<table>
								<tr>
									<td><p:outputLabel value="Tipo:" /></td>
									<td>
										<p:selectOneMenu id="idTipo" value="Tipo">							            
								            <f:selectItem itemLabel="Normal" itemValue="N" />
								            <f:selectItem itemLabel="Verano" itemValue="V" />							            
        								</p:selectOneMenu>
									</td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Grado:" /></td>
									<td>
										<p:selectOneMenu id="idGrado" value="Grado">							            
								            <f:selectItem itemLabel="Inicial" itemValue="I" />
								            <f:selectItem itemLabel="Primaria" itemValue="P" />	
								            <f:selectItem itemLabel="Secundaria" itemValue="S" />							            
        								</p:selectOneMenu>
									</td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Orden:" /></td>
									<td>
										<p:selectOneMenu id="idorden" value="Grado">							            
								            <f:selectItem itemLabel="1°" itemValue="1" />
								            <f:selectItem itemLabel="2°" itemValue="2" />	
								            <f:selectItem itemLabel="3°" itemValue="3" />	
								            <f:selectItem itemLabel="4°" itemValue="4" />
								            <f:selectItem itemLabel="5°" itemValue="5" />	
								            <f:selectItem itemLabel="6°" itemValue="6" />						            
        								</p:selectOneMenu>
									</td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Descripcion:" /></td>
									<td><p:inputText value=""/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Estado:" /></td>
									<td>
										<p:selectOneMenu id="idEstado" value="Estado">							            
								            <f:selectItem itemLabel="Activo" itemValue="A" />
								            <f:selectItem itemLabel="Inactivo" itemValue="I" />								            
        								</p:selectOneMenu>
        							</td>					
								</tr>
							</table>
						</td>						
					</tr>
					<tr>
						<td>
							<p:commandButton id="btnGuardar"								
										value="Guardar" styleClass="buttonForm"/>
							<p:commandButton id="btnLimpiar"								
										value="Limpiar" styleClass="buttonForm"/>
							<p:commandButton id="btnCancelar"								
										value="Cancelar" styleClass="buttonForm"/>
						</td>
					</tr>
				</table>
				
				
				
		</p:panel>
				
		</h:form>
	</h:body>
	</f:view>
</html>
