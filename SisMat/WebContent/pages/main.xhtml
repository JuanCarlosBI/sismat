<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Informacion colegio</title>
		</f:facet>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/sintaxhighlighter/sintaxhightlighter.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/panel.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>

		<!-- 		<style type="text/css"> 
 			.fieldInputForm { */
				width: 200px; */
			} */
		</style> 	-->
		<style type="text/css">
.nestedUnit {
	border: 0px none !important;
}

.ui-layout-center .ui-layout-resizer {
	border: 1px solid #A8A8A8 !important;
}

.ui-tree-item span {
	float: left !important;
}

.ui-tree {
	border: 0px none !important;
}

.ui-tabs {
	border: 0px none !important;
}

#top .ui-layout-unit-content {
	padding: 0px !important;
	background: <h:outputText value="#0A2856"/>!important;
}

#top {
	background: <h:outputText value="#0A2800"/>!important;
}
</style>

	</h:head>
	<h:body>

		<p:layout fullPage="true">

			<p:layoutUnit id="top" size="100" position="north">

				<div id="header">

					<div id="headerTitle" class="headerTitle">
						<div id="headerTitleText" class="headerTitleText">
							<h:outputText id="nombreApp" value="Sistema de Gestión de Colegios" />
							<br /> <span style="font-size: 9px; color: #EEEEEE"> <h:outputText
									id="servidorBD" value="SisMat " /> <h:outputText
									id="appVersion" value="1.0" />
							</span>
						</div>
					</div>

					<div id="headerDataDefault" class="headerDataDefault">
						<br />
						<div id="headerUser" class="headerUser">
							Bienvenido: 
							<h:outputText id="txtUsuario" value="#{mainMB.nombreUsuario}" />
						</div>
						<div id="headerDateTime" class="headerDateTime">
							Fecha: 
							<p:clock pattern="dd/MM/yyyy HH:mm:ss" />
						</div>
						<div id="headerLogout" class="headerLogout">
							<a href="javascript:fn_cerrar_session();" class="textLogout">Cerrar
								Sesión</a>
						</div>
					</div>

					<div id="hahaha"
						style="width: 100%; height: 100%; position: fixed; left: 0px; top: 62px;">

						<h:form >
							<p:growl id="messages" />

							<p:menubar>
								<p:submenu label="Inicio">
									<p:submenu label="New" style="float:inherit;">
										<p:menuitem value="Project" url="#" />
										<p:menuitem value="Other" url="#" />
									</p:submenu>
									<p:menuitem value="Open" url="#" />
									<p:separator />
									<p:menuitem value="Quit" url="#" />
								</p:submenu>

								<p:submenu label="Alumnos">
									<p:menuitem value="Nuevo" url="#"
										icon="ui-icon-arrowreturnthick-1-w" />
									<p:menuitem value="informacion" url="#"
										icon="ui-icon-arrowreturnthick-1-e" />
								</p:submenu>

								<p:submenu label="Horarios">
								</p:submenu>

								<p:submenu label="Notas">
								</p:submenu>

								<p:submenu label="Asistencia">
								</p:submenu>

								<p:submenu label="Pagos">
								</p:submenu>

								<p:submenu label="Reportes">
								</p:submenu>

								<p:submenu label="Configuraci&#243;n">
									<p:submenu label="Usuarios">
										<p:menuitem value="Profesores" />
										<p:menuitem value="Auxiliar" />
										<p:menuitem value="Alumnos" />
									</p:submenu>
									<p:submenu label="Colegio">
										<p:menuitem value="Registro" />
									</p:submenu>
								</p:submenu>

								<p:menuitem value="Cerrar Sesi&#243;n"
									url="http://www.primefaces.org" />
							</p:menubar>
						</h:form>

					</div>

				</div>

			</p:layoutUnit>


		</p:layout>
		<p:layoutUnit id="center" position="center" >
			<p:layout>
					<p:layoutUnit position="center" resizable="false" styleClass="nestedUnit" >
						<div id="contenedor" style="height: 100%;width:100%;">
						</div>
					</p:layoutUnit>
					<p:layoutUnit position="south" styleClass="nestedUnit" resizable="false" size = "50">
						<p:outputPanel id="mensajeViewer">
							<h:outputText value="Ambiente : " />
                      		<h:outputText value="Desarrollo"/>
						</p:outputPanel>
					</p:layoutUnit>
				</p:layout>
		</p:layoutUnit>
	</h:body>
</f:view>
</html>
