<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<f:view contentType="text/html">
	<h:head>
		<title>Registro de Usuarios</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
		<style type="text/css">
			.fieldInputForm {
				width: 200px;
			}
		</style>
	</h:head>
	<h:body>
		<h:form  id="form">
		
		<p:panel id="usuarios" header="Ingresar Usuario"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				
							<table>
								<tr>
									<td><p:outputLabel value="Tipo Usuario:" /></td>
									<td>
										<p:selectOneMenu id="idTipo" value="#{registroUsuarioMB.tipo}">							            
								            <f:selectItem itemLabel="Administrativo" itemValue="Administrativo" />
								            <f:selectItem itemLabel="Alumno" itemValue="Alumno" />
								            <f:selectItem itemLabel="Auxiliar" itemValue="Auxiliar" />
								            <f:selectItem itemLabel="Profesor" itemValue="Profesor" />
        								</p:selectOneMenu>
									</td>					
								</tr>								
																
								<tr>
									<td><p:outputLabel value="Usuario:" /></td>
									<td><p:inputText  value="#{registroUsuarioMB.nombreUsuario}" /></td>					
								</tr>
								<tr>
									<td> <h:outputLabel for="pwd1" value="Ingrese Contrase単a" /></td>
      								<td>  <p:password id="pwd1" value="#{registroUsuarioMB.clave}" match="pwd2" label="Ingrese Contrase単a" required="true" /></td>
 
      								<td><h:outputLabel for="pwd2" value="Repita Contrase単a" /></td>
     								<td><p:password id="pwd2" value="#{registroUsuarioMB.clave}" label="Repita Contrase単a" required="true" /></td>
    													
								</tr>
																
							</table>	
							<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	
							<table>
								<tr>
									<td>
										
										<p:commandButton id="btnGuardar"					
										value="Guardar" action="#{registroUsuarioMB.registrarUsuario}" styleClass="buttonForm"/>
							<p:commandButton value="Limpiar" update="usuarios" process="@this" actionListener="#{registroUsuarioMB.resetFail}" styleClass="buttonForm" />
 							 <p:link id="btnCancelar"				outcome="main"				
										value="Cancelar"  styleClass="buttonForm"/>																				
									</td>
								</tr>
							</table>					
				
		</p:panel>		
		</h:form>
	</h:body>
	</f:view>
</html>
