<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">
	<h:head>
		<title>Registro de cursos</title>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/icons.css" />
		<script type="text/javacsript"
			src="#{request.contextPath}/js/jquery-2.1.3.js"></script>
		<script type="text/javacsript" src="#{request.contextPath}/js/util.js"></script>
		<style type="text/css">
			.fieldInputForm {
				width: 200px;
			}
		</style>
	</h:head>
	<h:body>
		<h:form  id="form">
		
		<p:panel id="panel" header="Registro de Cursos"
				styleClass="panelBusquedaForm" toggleable="false" closable="false"
				toggleSpeed="500" closeSpeed="2000" widgetVar="panel">
				
				<table>
					<tr>
						<td>
							<table style="text-align: right;">
								<tr>
									<td><p:outputLabel value="Grado:" /></td>
									<td style="text-align: left;">
										<p:selectOneMenu id="idGrado"  value="#{registroCursosMB.grado}"  layout="grid" columns="1">            								
            								<f:selectItem itemValue="Inicial" itemLabel="Inicial"/>
            								<f:selectItem itemValue="Primaria" itemLabel="Primaria"/>
            								<f:selectItem itemValue="Secundaria" itemLabel="Secundaria"/>
        								</p:selectOneMenu>
									</td>				
								</tr>
								<tr>
									<td><p:outputLabel value="Nivel Academico:" /></td>
									<td style="text-align: left;">
										<p:selectOneMenu id="idNivel" value="#{registroCursosMB.nivelAcademico}"  layout="grid" columns="2">											
            								<f:selectItem itemValue="Todos" itemLabel="Todos"/>
            								<f:selectItem itemValue="Normal-1°-Primaria" itemLabel="Normal-1°-Primaria"/>
            								<f:selectItem itemValue="Normal-1°-Secundaria" itemLabel="Normal-1°-Secundaria"/>
            								<f:selectItem itemValue="Verano-1°-Primaria" itemLabel="Verano-1°-Primaria"/>
        								</p:selectOneMenu>
        							</td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Area:" /></td>
									<td style="text-align: left;">
										<p:selectOneMenu id="idArea" value="#{registroCursosMB.area}"  layout="grid" columns="2">																					
            								<f:selectItem itemValue="Arte" itemLabel="Arte"/>
            								<f:selectItem itemValue="Ciencias Naturales" itemLabel="Ciencias"/>
            								<f:selectItem itemValue="Matematica" itemLabel="Matemática"/>
            								<f:selectItem itemValue="Letras" itemLabel="Letras"/>            								
        								</p:selectOneMenu>
        							</td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Curso:" /></td>
									<td><p:inputText value="#{registroCursosMB.nombre}"/></td>					
								</tr>
								<tr>
									<td><p:outputLabel value="Estado:" /></td>
									<td style="text-align: left;">
										<p:selectOneMenu id="idEstado" value="#{registroCursosMB.estado}">							            
								            <f:selectItem itemLabel="Activo" itemValue="A" />
								            <f:selectItem itemLabel="Inactivo" itemValue="I" />								            
        								</p:selectOneMenu>
        							</td>					
								</tr>
							</table>
						</td>						
					</tr>
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	
					<tr>
						<td>
							<p:commandButton id="btnGuardar"								
										value="Guardar" action="#{registroCursosMB.registrarCurso}" styleClass="buttonForm"/>
							<p:commandButton value="Limpiar" update="panel" process="@this" actionListener="#{registroCursosMB.resetFail}" styleClass="buttonForm" />
 							 <p:link id="btnCancelar"				outcome="main"				
										value="Cancelar"  styleClass="buttonForm"/>
										
    
						</td>
					</tr>
				</table>
				
				
				
		</p:panel>
				
		</h:form>
	</h:body>
	</f:view>
</html>
